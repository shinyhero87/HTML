<script>

var color1 = new Array(); //Create new array as an object

color1[0] = "red"; //Assign values to the array by subscript
color1[1] = "blue";
color1[2] = "green";

var color2 = ["red", "blue", "green"]; //Shorthand notation (2nd method)

document.write(color1[1] + " " + color2[0]); //Note the subscripts

</script>
