 <script>
     /*quick way to measure the length of an array by setting the index variable
     to zero then calling up the array variable name and having it use a counter in a loop
     to count how many variables are being stored in the array then setting the variable array to
     the index variable to display how many exist with the color array*/

var color = ["red", "blue", "green"];
var index;

for (index = 0; index < color.length; ++index) {
    document.write(color[index] + " ");
}

</script>
