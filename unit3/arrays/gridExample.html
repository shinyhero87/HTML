<style>

body { margin: 4%; }

p { 
	height: 200px; width: 200px; float: left;
	text-align: center; vertical-align: middle; line-height: 200px; 
	margin: 0 1em 1em 0; background: #ccffcc; 
	font-size: 1.5em;
}

</style>

</head>
<body>

<h1>The BIG Grid!</h1>

<script>

// Create box array
var max = 22;
var box = new Array();
// Set content to each box to a blank, note offset starts at 1
for (i = 1; i < max; i++) { box[i] = ""; }
// Set content for each box, note offset starts at 1
box[2]  = "Smile!";
box[14] = "Have fun!";
box[17] = "Beach?";

// Build grid
for (i = 1; i < max; i++) {

	// Show a box
	document.write("<p>" + box[i] + "</p>");
	
	// Start a new row
	if(i % 7 == 0 ) { document.write("<div style='clear: both;'></div>"); } 

}

</script>

</body>
