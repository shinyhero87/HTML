<script>

//Sort

var arr0 = ["x","b","a"];

document.write(arr0.sort() + "<br /><br />");

//Concatenation

var arr1 = ["a","b","c"];
var arr2 = ["d","e","f"];

var arr3 = arr1.concat(arr2) // arr3 is ["a","b","c","d","e","f"]

document.write(arr3 + "<br /><br />");

//Join and Split

var arr4 = ["a","b","c"];

var txt = arr4.join(); // txt is "a,b,c"

document.write(txt + "<br /><br />");

var arr5 = txt.split(","); // arr5 is ["a","b","c"]

</script>
