<!--getElementsByClassName()-->
<style>
    .odd  { color: #cc0000; }
    .even { color: #00cc00; }
</style>
<body>   
    <ul>
    <li class="odd">One</li>
    <li class="even">Two</li>
    <li class="odd">Three</li>
    </ul>
</body>   
<script>
    var cls = "odd";
    var x = document.getElementsByClassName(cls); //Collect all class names into an object
    document.write("The number of class names for '" + cls + "' are " + x.length);
</script>

<!--onmouseover / onmouseout Events-->
<script>

    function show() {
        
      var now = new Date()
      time = now.getHours()+":"+now.getMinutes()+":"+now. getSeconds();
    
      data.peek.value = time; //Show the time in the from
    
    }
    
    function hide() {
    
      data.peek.value = ""; //Hide the time in the from
    
    }
    
</script>
    
<form name="data">
    <input type="text" name="peek" onmouseover="show()" onmouseout="hide()" />
</form>  

<!--onkeypress Event*-->
<script>

    function whatKey(evt) {
    
      var keyval;
    
      if(window.event) {     //Test for IE being used	
                      
        keyval = evt.keyCode;
        
      } else if(evt.which) { //Test for Netscape/Firefox/Opera being used	
                  
        keyval = evt.which;
        
      }
    
      alert(String.fromCharCode(keyval)); //Convert key value to character
    
    }
    
    </script>
    
    <input type="text" onkeypress="whatKey(event)" />
